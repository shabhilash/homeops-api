[loggers]
keys = root,watchfiles,homeops,homeops_db,homeops_app

[logger_root]
level = DEBUG
handlers = consoleHandler,fileHandler

[logger_homeops]
level = DEBUG
handlers = consoleHandler,fileHandler
qualname = homeops
propagate = 0

[logger_homeops_db]
level = DEBUG
handlers = consoleHandler,fileHandler
qualname = homeops.db
propagate = 0

[logger_homeops_app]
level = DEBUG
handlers = consoleHandler,fileHandler
qualname = homeops.app
propagate = 0

[logger_watchfiles]
level = ERROR
handlers = consoleHandler,fileHandler
qualname = watchfiles.main
propagate = 0

[handlers]
keys = consoleHandler,fileHandler

[formatters]
keys = simpleFormatter

[handler_consoleHandler]
class = StreamHandler
level = ERROR
formatter = simpleFormatter
args = (sys.stdout,)

[handler_fileHandler]
class = logging.handlers.RotatingFileHandler
level = DEBUG
formatter = simpleFormatter
args = ('logs/homeops.log', 'a', 1*1024*1024, 3)  # 5MB max size, 3 backup files

[formatter_simpleFormatter]
format = [%(asctime)s] [%(levelname)s] [%(name)s] - %(message)s

[app]
name = homeopsAPI
version = 0.1.4Beta

[database]
databasename = homeops

