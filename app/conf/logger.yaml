formatters:
  fileLog:
    format: '[%(asctime)s] [%(levelname)s] [%(name)s] - %(message)s'
handlers:
  consoleHandler:
    class: logging.StreamHandler
    formatter: fileLog
    stream: ext://sys.stdout
  fileHandler:
    backupCount: 3
    class: logging.handlers.RotatingFileHandler
    filename: logs/homeops.log
    formatter: fileLog
    maxBytes: 1048576
    mode: a
loggers:
  homeops:
    level: INFO
    qualname: homeops
  homeops.ad:
    level: DEBUG
    qualname: homeops.ad
  homeops.app:
    level: INFO
    qualname: homeops.app
  homeops.db:
    level: INFO
    qualname: homeops.db
  homeops.logger:
    level: INFO
    qualname: homeops.logger
  sqlalchemy.engine.Engine:
    level: ERROR
    qualname: sqlalchemy.engine.Engine
  watchfiles:
    level: ERROR
    qualname: watchfiles.main
root:
  handlers:
  - consoleHandler
  - fileHandler
  level: DEBUG
version: 1
